<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My library</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="page">
    <div class="sidebar">
      <div class="btn">
        <button type="button" id="new-book-btn" class="button">NEW BOOK</button>
      </div>

      <form action="">
        <label for="title">Title of the book</label>
        <input type="text" id="title" name="title">

        <label for="author">Author of the book</label>
        <input type="text" id="author" name="author">

        <label for="pages">Number of pages</label>
        <input type="number" id="pages" name="pages">

        <label for="youRead">Have you read it?</label>
        <select type="text" id="youRead" name="youRead">
          <option value="true">Yes, I read it</option>
          <option value="false">No, I haven't</option>
         </select> 

        <button type="submit" class="button button-small" id="button">Add book to the library</button>
      </form>
    </div>

    <div class="main">
      <div class="library-title">
        <h1>Library</h1>
      </div>
      
      <div class="card-container" id="card-container"></div>
    </div>

  </div>


</body>

</html>
